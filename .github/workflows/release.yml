name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests before release
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Verify the release artifacts work
  verify-release:
    name: Verify Release (${{ matrix.os }})
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          pattern: dotclaude_*
          path: ./dist
        continue-on-error: true

      - name: Setup Go (fallback build)
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binary (fallback)
        run: |
          go build -o dotclaude ./cmd/dotclaude
          chmod +x dotclaude

      - name: Verify binary runs
        run: |
          ./dotclaude version
          ./dotclaude help
