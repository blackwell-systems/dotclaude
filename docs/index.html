<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dotclaude - Profile Management for Claude Code</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The definitive profile management system for Claude Code. Manage configurations across different work contexts.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Docsify base + Blackwell Systems branding -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="https://blackwell-systems.github.io/blackwell-docs-theme/docsify.css" />

  <!-- Fix code block overflow on coverpage -->
  <style>
    section.cover pre {
      overflow-x: auto !important;
      white-space: pre !important;
      word-wrap: normal !important;
    }

    section.cover .cover-main > p:first-child img {
      max-width: 120px !important;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'üå≤ dotclaude',
      repo: 'https://github.com/blackwell-systems/dotclaude',
      logo: 'assets/dotclaude_logo.png',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      // Search plugin
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 3,
        hideOtherSidebarContent: false
      },

      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true,
      },

      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Custom plugins
      plugins: [
        function(hook, vm) {
          // Footer
          hook.beforeEach(function(html) {
            return html;
          });

          hook.afterEach(function(html, next) {
            const footer = `
              <hr/>
              <footer style="text-align: center; color: #6b7280; padding: 20px 0; font-size: 0.9em;">
                <p>
                  <strong>dotclaude</strong> - The definitive profile management system for Claude Code
                </p>
                <p style="margin-top: 8px;">
                  Made with üçÉ by <a href="https://github.com/blackwell-ai" target="_blank" style="color: #22c55e;">Blackwell Systems</a>
                </p>
                <p style="margin-top: 8px; font-size: 0.85em;">
                  <em>Not affiliated with or endorsed by Anthropic or Claude</em>
                </p>
              </footer>
            `;
            next(html + footer);
          });
        }
      ],

      // Emoji support
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'bash') {
              return `<pre data-lang="bash"><code class="lang-bash">${code}</code></pre>`;
            }
            return `<pre><code class="lang-${lang}">${code}</code></pre>`;
          }
        }
      }
    };
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>

  <!-- Emoji support -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
</body>
</html>
