<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dotclaude - The definitive profile management system for Claude Code</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The definitive profile management system for Claude Code. Manage configurations across different work contexts.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #4a9eff;
      --theme-color-dark: #2d7dd2;
    }
    .app-name-link img {
      width: 2rem;
    }

    /* Cover page styling */
    section.cover {
      background: linear-gradient(to bottom right, #0d0d0d 0%, #1a1a1a 50%, #0f0f0f 100%) !important;
    }
    section.cover .cover-main {
      max-width: 700px;
    }
    section.cover .cover-main > p:first-child img {
      width: 250px !important;
      max-width: 250px !important;
    }
    section.cover h1 {
      font-weight: 300;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    section.cover blockquote {
      font-size: 1rem;
      color: #888;
      border: none;
      font-style: normal;
      letter-spacing: 0.05em;
    }
    section.cover blockquote em {
      color: #AEAEA1;
      font-style: italic;
    }
    section.cover pre {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(174,174,161,0.3);
      border-radius: 6px;
      text-align: left;
      max-width: 500px;
      margin: 1.5rem auto;
      padding: 1rem 1.25rem;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }
    section.cover pre code {
      white-space: pre-wrap;
      word-break: break-word;
      display: block;
    }
    section.cover pre:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(174,174,161,0.5);
      box-shadow: 0 0 20px rgba(174,174,161,0.15);
      transform: translateY(-1px);
    }
    section.cover pre::after {
      content: "Click to copy";
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 0.7rem;
      color: rgba(174,174,161,0.6);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    section.cover pre:hover::after {
      opacity: 1;
    }
    section.cover pre.copied::after {
      content: "Copied!";
      color: #4a9eff;
      opacity: 1;
    }
    section.cover ul {
      text-align: left;
      display: inline-block;
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }
    section.cover ul li {
      color: #999;
      font-size: 0.9rem;
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', monospace;
    }
    section.cover ul li strong {
      color: #AEAEA1;
    }
    section.cover ul li:last-child {
      border-bottom: none;
    }
    section.cover ul li::before {
      content: "→ ";
      color: #34495e;
      margin-right: 0.5rem;
      font-weight: 900;
    }
    /* Buttons */
    section.cover .cover-main > p:last-of-type a {
      border: 1px solid rgba(255,255,255,0.2);
      background: transparent;
      color: #ccc;
      padding: 0.7rem 2rem;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 4px;
      display: inline-block;
    }
    section.cover .cover-main > p:last-of-type a:hover {
      border-color: rgba(74,158,255,0.5);
      color: #e6f4ff;
      background: linear-gradient(135deg, rgba(74,158,255,0.15) 0%, rgba(74,158,255,0.1) 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74,158,255,0.2);
    }
    /* Primary button (Get Started) */
    section.cover .cover-main > p:last-of-type a:first-child {
      background: linear-gradient(135deg, rgba(174,174,161,0.2) 0%, rgba(174,174,161,0.15) 100%);
      border-color: rgba(174,174,161,0.5);
      color: #AEAEA1;
      font-weight: 600;
    }
    section.cover .cover-main > p:last-of-type a:first-child:hover {
      background: linear-gradient(135deg, rgba(174,174,161,0.3) 0%, rgba(174,174,161,0.25) 100%);
      border-color: rgba(174,174,161,0.7);
      color: #fff;
      box-shadow: 0 6px 16px rgba(174,174,161,0.2);
    }
    /* Secondary button (View on GitHub) - explicit rule */
    section.cover .cover-main > p:last-of-type a:last-child:hover {
      border-color: rgba(74,158,255,0.5) !important;
      color: #fff !important;
      background: linear-gradient(135deg, rgba(74,158,255,0.15) 0%, rgba(74,158,255,0.1) 100%) !important;
      box-shadow: 0 4px 12px rgba(74,158,255,0.2) !important;
    }

    /* Mobile responsive */
    @media screen and (max-width: 768px) {
      section.cover {
        padding: 0 1rem;
      }
      section.cover .cover-main {
        max-width: 100%;
        padding: 0 0.5rem;
      }
      section.cover .cover-main > p:first-child img {
        max-width: 100px !important;
        width: 100px !important;
      }
      section.cover h1 {
        font-size: 1.6rem;
        letter-spacing: 0.05em;
      }
      section.cover blockquote {
        font-size: 0.9rem;
        padding: 0 0.5rem;
      }
      section.cover pre {
        max-width: 100%;
        font-size: 0.7rem;
        padding: 0.8rem;
        overflow-x: auto;
        margin: 1rem auto;
      }
      section.cover ul {
        margin: 1.5rem 0;
        padding: 0 0.5rem;
        max-width: 100%;
      }
      section.cover ul li {
        font-size: 0.8rem;
        padding: 0.35rem 0;
      }
      section.cover .cover-main > p:last-of-type {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }
      section.cover .cover-main > p:last-of-type a {
        padding: 0.5rem 1.5rem;
        font-size: 0.75rem;
        width: 80%;
        text-align: center;
      }
    }

    @media screen and (max-width: 480px) {
      section.cover h1 {
        font-size: 1.3rem;
      }
      section.cover pre {
        font-size: 0.6rem;
      }
      section.cover ul li {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'dotclaude',
      nameLink: '#/',
      repo: 'blackwell-systems/dotclaude',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      executeScript: true,
      maxLevel: 4,

      // Search configuration
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results!',
        depth: 6,
        hideOtherSidebarContent: false,
      },

      // Copy code configuration
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      // Theme color
      themeColor: '#4a9eff',

      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html + '\n\n----\n\n' +
              '<div style="text-align: center; color: #666; font-size: 0.85em; padding: 1.5em 0;">' +
              '<a href="https://github.com/blackwell-systems/dotclaude">GitHub</a> · ' +
              '<a href="https://github.com/blackwell-systems/dotclaude/blob/main/LICENSE">MIT</a>' +
              '</div>';
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>

  <!-- External link icon -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

  <!-- Click-to-copy for install command -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for docsify to render the page
      setTimeout(function() {
        const coverPre = document.querySelector('section.cover pre');
        if (coverPre) {
          coverPre.addEventListener('click', function() {
            const code = this.querySelector('code');
            const text = code ? code.textContent : this.textContent;

            navigator.clipboard.writeText(text.trim()).then(function() {
              coverPre.classList.add('copied');
              setTimeout(function() {
                coverPre.classList.remove('copied');
              }, 2000);
            }).catch(function(err) {
              console.error('Failed to copy text: ', err);
            });
          });
        }
      }, 500);
    });
  </script>
</body>
</html>
